<%@ taglib prefix="css" uri="/WEB-INF/mnt.tld"%>

<div class="onerow color1-row"  >
    	<label class="col2  small text-right">Group Name</label>
		<input class="col5" data-ng-model="selectedGroup.groupName" >
		<label class="left2 col2  small text-right">Provider Number</label>
		<input class="col5" data-ng-model="selectedGroup.providernumber" >
</div>

<div class="onerow color0-row"  >
    	<label class="col2  small text-right">CLIA Number</label>
		<input class="col5" data-ng-model="selectedGroup.cliaNumber" >
		<div class="dropdown float-none">
			<css:ui  
			data-ng-model="selectedGroup.effectiveDate" 
			value="{{selectedGroup.effectiveDate|date:'MMMM-dd-yyyy'||'From'}}"
			labelClass="left2 col2  small text-right" 
			cType="date" 
			label="Effective Date"/>
		</div>
</div>

<div class="onerow color1-row"  >
	<div class="dropdown float-none">
		<css:ui  
		data-ng-model="selectedGroup.expirationDate" 
		value="{{selectedGroup.expirationDate|date:'MMMM-dd-yyyy'||'From'}}"
		labelClass="col2  small text-left" 
		cType="date" 
		label="Expiration Date"/>
	</div>
</div>
<button data-ng-click="addGroupDetail();closeThisDialog()" >{{selectedGroupIndex == -1 ? 'Add' : 'Edit'}} </button>
<button data-ng-click="removeGroupDetail();closeThisDialog()">Remove</button>
<button data-ng-click="closeThisDialog()">Cancel</button>
